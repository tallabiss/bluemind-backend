<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bluemind.ai | Admin Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --sf-blue: #009EDB; }
        body { background-color: #F3F5F9; font-family: 'Segoe UI', sans-serif; }
        .sf-shadow { box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold text-gray-800"><i class="fa-solid fa-hammer text-[#009EDB] mr-3"></i>La Forge Admin</h1>
            <a href="/" class="text-[#009EDB] text-sm font-bold hover:underline">Retour au Cockpit</a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2 bg-white rounded-2xl sf-shadow p-8">
                <h2 class="text-lg font-bold mb-6 border-b pb-2">Nourrir les Agents</h2>
                
                <label class="block text-xs font-bold text-gray-400 mb-2 uppercase">Sélectionner l'Agent Cible</label>
                <select id="vAdmin" class="w-full p-3 bg-gray-50 border rounded-xl mb-6 outline-none focus:border-[#009EDB]">
                    <option value="telco">Agent Telco</option>
                    <option value="finance">Agent Finance</option>
                    <option value="africa">Stratégie Afrique</option>
                    <option value="legal">IA Juridique</option>
                </select>

                <div class="border-2 border-dashed border-gray-200 rounded-2xl p-10 text-center hover:bg-blue-50 transition cursor-pointer" onclick="document.getElementById('fileInp').click()">
                    <i class="fa-solid fa-file-pdf text-4xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500 italic" id="fileName">Cliquez pour uploader un document (PDF)</p>
                    <input type="file" id="fileInp" class="hidden" onchange="document.getElementById('fileName').innerText = this.files[0].name">
                </div>

                <button onclick="ingestData()" class="w-full mt-6 bg-[#009EDB] hover:bg-[#0070d2] text-white font-bold py-4 rounded-xl transition shadow-lg shadow-blue-200">
                    Lancer l'Ingestion Latente
                </button>
            </div>

            <div class="space-y-6">
                <div class="bg-white rounded-2xl sf-shadow p-6">
                    <h3 class="text-xs font-bold text-gray-400 uppercase mb-4">Statut de la Mémoire</h3>
                    <div class="text-3xl font-bold text-[#009EDB]" id="vCount">1,240</div>
                    <p class="text-xs text-gray-500">Vecteurs sémantiques indexés</p>
                </div>
                <div class="bg-[#001639] rounded-2xl sf-shadow p-6 text-white">
                    <h3 class="text-xs font-bold text-blue-300 uppercase mb-4">Santé du Système</h3>
                    <div class="text-xl font-bold">Opérationnel</div>
                    <div class="mt-4 flex space-x-1">
                        <div class="h-1 flex-grow bg-green-500 rounded"></div>
                        <div class="h-1 flex-grow bg-green-500 rounded"></div>
                        <div class="h-1 flex-grow bg-gray-600 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function ingestData() {
            const file = document.getElementById('fileInp').files[0];
            const vert = document.getElementById('vAdmin').value;
            if(!file) return alert("Sélectionnez un fichier.");

            const fd = new FormData();
            fd.append('file', file);
            fd.append('vertical', vert);

            alert("Ingestion lancée pour " + vert);
            try {
                const res = await fetch('/v1/enterprise/ingest', { method: 'POST', body: fd });
                const data = await res.json();
                document.getElementById('vCount').innerText = data.memory_size;
                alert("Mémoire mise à jour !");
            } catch(e) { alert("Erreur"); }
        }
    </script>
</body>
</html>
