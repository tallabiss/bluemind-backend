<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluemind.ai | Cockpit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --sf-blue: #009EDB; --sf-blue-dark: #0070d2; }
        body { background-color: #F3F5F9; font-family: 'Segoe UI', system-ui, sans-serif; height: 100vh; margin: 0; display: flex; flex-direction: column; }
        
        /* Fen√™tre de chat */
        #chatWindow { flex-grow: 1; overflow-y: auto; padding: 2rem; display: flex; flex-direction: column; gap: 1.5rem; scroll-behavior: smooth; }
        
        /* Bulles de message */
        .chat-bubble { max-width: 85%; border-radius: 1.2rem; padding: 0.8rem 1.2rem; line-height: 1.5; font-size: 0.95rem; position: relative; }
        .bot-bubble { background: white; border: 1px solid #e5e7eb; color: #1f2937; align-self: flex-start; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user-bubble { background: var(--sf-blue); color: white; align-self: flex-end; box-shadow: 0 4px 12px rgba(0,158,219,0.25); }

        /* Style des citations AntML */
        .antml-cite { 
            display: inline-flex; align-items: center; justify-content: center;
            background: var(--sf-blue); color: white; font-size: 10px;
            font-weight: bold; width: 20px; height: 20px; border-radius: 4px;
            margin-left: 6px; cursor: help; vertical-align: top;
            transition: transform 0.2s;
        }
        .antml-cite:hover { transform: scale(1.2); background: var(--sf-blue-dark); }

        .glass-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .mode-btn { transition: all 0.2s; border-bottom: 2px solid transparent; cursor: pointer; padding-bottom: 4px; }
        .mode-btn.active { border-color: var(--sf-blue); color: var(--sf-blue); font-weight: bold; }
        
        /* Animation de chargement */
        .typing-dot { width: 6px; height: 6px; background: #94a3b8; border-radius: 50%; animation: typing 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
    </style>
</head>
<body>

    <header class="glass-header sticky top-0 z-50 border-b border-gray-200 px-6 py-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="bg-[#009EDB] p-2 rounded-lg shadow-md"><i class="fa-solid fa-brain text-white text-xl"></i></div>
                <span class="text-2xl font-bold tracking-tight text-gray-800">Bluemind<span class="text-[#009EDB]">.ai</span></span>
            </div>
            <nav class="flex space-x-6 text-sm font-medium text-gray-600">
                <button onclick="setMode('search')" id="m-search" class="mode-btn active">World Search</button>
                <button onclick="setMode('agent')" id="m-agent" class="mode-btn">Agents Verticaux</button>
                <a href="/admin" class="text-gray-400 hover:text-blue-500 transition ml-4" title="Forge Admin"><i class="fa-solid fa-gear"></i></a>
            </nav>
        </div>
    </header>

    <main class="flex-grow max-w-4xl mx-auto w-full flex flex-col overflow-hidden">
        <div id="chatWindow">
            <div class="bot-bubble chat-bubble">
                Bonjour. Je suis l'interface Cockpit de Bluemind.ai. Quelle expertise technique recherchez-vous aujourd'hui ?
            </div>
        </div>

        <div class="p-6 bg-transparent">
            <div class="bg-white rounded-2xl border border-gray-200 p-2 shadow-lg">
                <div id="verticalBox" class="hidden px-4 pt-2 flex items-center space-x-2 border-b border-gray-100 pb-2 mb-2">
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Expert Actif :</span>
                    <select id="vSelect" class="text-xs font-bold text-[#009EDB] bg-blue-50 px-2 py-1 rounded outline-none border-none cursor-pointer">
                        <option value="telco">üì° Telecom Expert</option>
                        <option value="finance">üí∞ Finance Analyst</option>
                        <option value="africa">üåç Africa Strategic</option>
                    </select>
                </div>

                <div class="flex items-center p-2">
                    <input type="text" id="userInput" placeholder="Posez votre question technique..." 
                           class="flex-grow p-3 outline-none text-gray-700 bg-transparent"
                           onkeypress="if(event.key === 'Enter') askQuestion()">
                    <button onclick="askQuestion()" id="sendBtn" class="bg-[#009EDB] text-white h-12 w-12 rounded-xl flex items-center justify-center hover:bg-blue-600 transition shadow-lg">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            <p class="text-[10px] text-center text-gray-400 mt-4 uppercase tracking-tighter">Propuls√© par Bluemind Forge & Llama 3.3 Versatile</p>
        </div>
    </main>

    <script>
        let currentMode = 'search';

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`m-${mode}`).classList.add('active');
            document.getElementById('verticalBox').style.display = (mode === 'agent') ? 'flex' : 'none';
        }

        function renderAntML(text) {
            if (!text) return "";
            // Transforme <antml:cite index="X">Contenu</antml:cite> en HTML stylis√©
            return text.replace(/<antml:cite index="(.*?)">(.*?)<\/antml:cite>/g, (match, index, content) => {
                const firstIndex = index.split(',')[0];
                return `<span class="border-b-2 border-blue-100">${content}</span><span class="antml-cite" title="Source: ${index}">${firstIndex}</span>`;
            });
        }

        async function askQuestion() {
            const input = document.getElementById('userInput');
            const chatWindow = document.getElementById('chatWindow');
            const query = input.value.trim();

            if(!query) return;

            // 1. Message Utilisateur
            chatWindow.innerHTML += `<div class="user-bubble chat-bubble">${query}</div>`;
            input.value = '';
            
            // 2. Loader
            const loaderId = "loader-" + Date.now();
            chatWindow.innerHTML += `
                <div id="${loaderId}" class="bot-bubble chat-bubble flex items-center space-x-1">
                    <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
                </div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const vertical = (currentMode === 'agent' ? document.getElementById('vSelect').value : 'world_search');
                
                const response = await fetch('/v1/chat/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ vertical: vertical, query: query })
                });

                const data = await response.json();
                document.getElementById(loaderId).remove();

                if (data.status === "ready") {
                    const formattedResponse = renderAntML(data.answer);
                    chatWindow.innerHTML += `<div class="bot-bubble chat-bubble">${formattedResponse}</div>`;
                } else {
                    chatWindow.innerHTML += `<div class="bot-bubble chat-bubble text-red-500">Erreur : ${data.answer}</div>`;
                }

            } catch (e) {
                document.getElementById(loaderId).innerHTML = `<span class="text-red-500">Erreur de connexion au serveur.</span>`;
            }
            
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
