<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluemind.ai | Intelligence Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-blue: #009EDB; --p-blue-dark: #004A7C; --p-bg: #F8FAFC; }
        body { background-color: var(--p-bg); font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* Layout */
        .sidebar { width: 240px; border-right: 1px solid #E2E8F0; height: 100vh; position: fixed; left: 0; top: 0; padding: 1.5rem; background: white; z-index: 100; }
        .main-content { margin-left: 240px; height: 100vh; display: flex; flex-direction: column; }
        
        /* Fixed Header Tabs */
        .global-tabs { background: white; border-bottom: 1px solid #E2E8F0; padding: 0.5rem 2rem; display: flex; gap: 2rem; justify-content: center; z-index: 50; }
        .tab-btn { padding: 0.5rem 1rem; font-size: 0.85rem; font-weight: 600; color: #64748B; cursor: pointer; transition: all 0.2s; border-radius: 8px; }
        .tab-btn.active { color: var(--p-blue); background: #F0F9FF; }

        /* Chat Area */
        #chatThread { flex-grow: 1; overflow-y: auto; padding: 2rem 15% 10rem 15%; display: flex; flex-direction: column; gap: 1.5rem; scroll-behavior: smooth; }
        
        /* WhatsApp Style Bubbles */
        .bubble { max-width: 80%; padding: 0.8rem 1.2rem; border-radius: 18px; font-size: 0.92rem; line-height: 1.5; position: relative; animation: slideUp 0.3s ease-out; }
        
        /* User Question: Right & Dark Blue */
        .user-q { align-self: flex-end; background: var(--p-blue-dark); color: white; border-bottom-right-radius: 4px; box-shadow: 0 4px 12px rgba(0,74,124,0.15); }
        
        /* Bot Response: Left & White */
        .bot-r { align-self: flex-start; background: white; color: #334155; border-bottom-left-radius: 4px; border: 1px solid #E2E8F0; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }

        .source-tag { background: #E0F2FE; color: var(--p-blue); padding: 1px 5px; border-radius: 4px; font-size: 9px; font-weight: 800; margin-left: 4px; vertical-align: super; }

        /* Search Dock */
        .search-container { position: absolute; bottom: 2rem; width: 100%; left: 0; display: flex; justify-content: center; padding: 0 2rem; pointer-events: none; }
        .search-bar { pointer-events: auto; width: 100%; max-width: 650px; background: white; border-radius: 24px; padding: 0.5rem 1rem; display: flex; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 1px solid #E2E8F0; }
        #userInput { flex-grow: 1; border: none; padding: 0.6rem; outline: none; font-size: 0.95rem; }
        .btn-send { background: var(--p-blue); color: white; width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        .hidden { display: none; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <aside class="sidebar flex flex-col justify-between">
        <div>
            <div class="flex items-center space-x-2 mb-10">
                <div class="bg-[#009EDB] p-1.5 rounded-lg shadow-sm"><i class="fa-solid fa-brain text-white text-sm"></i></div>
                <span class="text-xl font-bold tracking-tight text-gray-800">Bluemind<span class="text-[#009EDB]">.ai</span></span>
            </div>
            <nav class="space-y-2">
                <button onclick="location.reload()" class="w-full text-left px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-xl"><i class="fa-solid fa-plus mr-2"></i> Nouvelle Session</button>
            </nav>
        </div>
        <a href="/admin" class="text-xs text-gray-400 hover:text-blue-500 transition text-center border-t pt-4">Accéder à La Forge <i class="fa-solid fa-gear"></i></a>
    </aside>

    <main class="main-content">
        <div class="global-tabs">
            <div onclick="switchGlobalTab('chat')" id="gt-chat" class="tab-btn active"><i class="fa-solid fa-message mr-2"></i>Discussion</div>
            <div onclick="switchGlobalTab('src')" id="gt-src" class="tab-btn"><i class="fa-solid fa-link mr-2"></i>Sources</div>
            <div onclick="switchGlobalTab('img')" id="gt-img" class="tab-btn"><i class="fa-solid fa-images mr-2"></i>Médias</div>
        </div>

        <div id="chatThread">
            <div class="bot-r bubble">
                Bonjour, Ingénieur. Quel protocole technique ou stratégique souhaiteriez-vous analyser aujourd'hui ?
            </div>
        </div>

        <div id="sourcePanel" class="hidden p-10 overflow-y-auto bg-white h-full">
            <h3 class="text-lg font-bold mb-6 text-gray-800">Bibliothèque des Sources de la session</h3>
            <div id="globalSourceList" class="grid gap-4"></div>
        </div>
        
        <div id="imagePanel" class="hidden p-10 overflow-y-auto bg-white h-full">
            <h3 class="text-lg font-bold mb-6 text-gray-800">Galerie Médias générée</h3>
            <div id="globalImageGrid" class="grid grid-cols-3 gap-4"></div>
        </div>

        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="userInput" placeholder="Écrivez votre message..." onkeypress="if(event.key === 'Enter') askQuestion()">
                <button onclick="askQuestion()" class="btn-send"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </div>
    </main>

    <script>
        let currentMode = 'chat';

        function switchGlobalTab(mode) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`gt-${mode}`).classList.add('active');
            
            document.getElementById('chatThread').classList.add('hidden');
            document.getElementById('sourcePanel').classList.add('hidden');
            document.getElementById('imagePanel').classList.add('hidden');

            if(mode === 'chat') document.getElementById('chatThread').classList.remove('hidden');
            if(mode === 'src') document.getElementById('sourcePanel').classList.remove('hidden');
            if(mode === 'img') document.getElementById('imagePanel').classList.remove('hidden');
        }

        async function askQuestion() {
            const input = document.getElementById('userInput');
            const thread = document.getElementById('chatThread');
            const query = input.value.trim();
            if (!query) return;

            // Afficher question (Droite)
            thread.innerHTML += `<div class="user-q bubble">${query}</div>`;
            input.value = '';
            
            // Loader (Gauche)
            const loaderId = "loader-" + Date.now();
            thread.innerHTML += `<div id="${loaderId}" class="bot-r bubble flex space-x-1"><div class="w-1.5 h-1.5 bg-gray-300 rounded-full animate-bounce"></div><div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style="animation-delay:0.1s"></div><div class="w-1.5 h-1.5 bg-gray-500 rounded-full animate-bounce" style="animation-delay:0.2s"></div></div>`;
            thread.scrollTop = thread.scrollHeight;

            try {
                const response = await fetch('/v1/chat/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ vertical: "world_search", query: query })
                });
                const data = await response.json();
                document.getElementById(loaderId).remove();

                // Rendu Réponse (Gauche)
                let formatted = data.answer.replace(/<antml:cite index="(.*?)">(.*?)<\/antml:cite>/g, 
                    `<span class="border-b border-blue-100">$2</span><span class="source-tag">${"$1"}</span>`);
                
                thread.innerHTML += `<div class="bot-r bubble">${formatted.replace(/\n/g, '<br>')}</div>`;
                
                // Update Global Sources
                const sources = [...data.answer.matchAll(/index="(.*?)"/g)].map(m => m[1]);
                sources.forEach(s => {
                    document.getElementById('globalSourceList').innerHTML += `
                        <div class="p-4 border rounded-xl flex items-center space-x-4 hover:bg-gray-50 transition">
                            <div class="bg-blue-100 text-blue-600 p-2 rounded-lg font-bold">${s[0]}</div>
                            <span class="font-medium text-gray-700">Expertise de source : ${s}</span>
                        </div>`;
                });

                // Update Images
                document.getElementById('globalImageGrid').innerHTML += `
                    <div class="rounded-xl overflow-hidden aspect-square border"><img src="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&q=60&w=300&sig=${Math.random()}" class="w-full h-full object-cover"></div>`;

            } catch (e) {
                document.getElementById(loaderId).innerHTML = "Désolé, une erreur technique est survenue.";
            }
            thread.scrollTop = thread.scrollHeight;
        }
    </script>
</body>
</html>
