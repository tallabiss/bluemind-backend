<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluemind.ai | Intelligence Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            /* On utilise exactement le bleu ciel de votre bouton d'envoi */
            --p-blue-brand: #009EDB; 
            --p-bg: #F0F2F5; 
        }
        body { background-color: var(--p-bg); color: #1A1D21; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* Layout */
        .sidebar { width: 240px; border-right: 1px solid #E2E8F0; height: 100vh; position: fixed; left: 0; top: 0; padding: 1.5rem; background: white; z-index: 100; }
        .main-content { margin-left: 240px; height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Onglets Fixes */
        .global-tabs { background: white; border-bottom: 1px solid #E2E8F0; padding: 0.6rem 2rem; display: flex; gap: 2rem; justify-content: center; z-index: 50; }
        .tab-btn { padding: 0.4rem 1rem; font-size: 0.85rem; font-weight: 600; color: #64748B; cursor: pointer; border-radius: 8px; }
        .tab-btn.active { color: var(--p-blue-brand); background: #F0F9FF; }

        /* Fil de discussion */
        #chatThread { flex-grow: 1; overflow-y: auto; padding: 2rem 8% 12rem 8%; display: flex; flex-direction: column; gap: 1.2rem; scroll-behavior: smooth; }
        
        /* Bulles */
        .bubble { max-width: 80%; padding: 0.9rem 1.3rem; border-radius: 22px; font-size: 0.95rem; line-height: 1.5; position: relative; animation: slideUp 0.3s ease-out; }
        
        /* QUESTION : Correction du Bleu (Maintenant conforme à Bluemind.ai) */
        .user-q { 
            align-self: flex-end; 
            background: var(--p-blue-brand); /* Bleu ciel vif */
            color: white; 
            border-bottom-right-radius: 4px; 
            box-shadow: 0 4px 15px rgba(0, 158, 219, 0.2); /* Ombre bleutée douce */
        }
        
        /* RÉPONSE */
        .bot-r { align-self: flex-start; background: white; color: #334155; border-bottom-left-radius: 4px; border: 1px solid #E2E8F0; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }

        /* Citations AntML */
        .source-tag { background: #E0F2FE; color: var(--p-blue-brand); padding: 1px 5px; border-radius: 4px; font-size: 10px; font-weight: 800; margin-left: 4px; vertical-align: super; }

        /* Zone de saisie */
        .search-container { position: absolute; bottom: 2rem; width: 100%; left: 0; display: flex; justify-content: center; padding: 0 2rem; pointer-events: none; }
        .search-bar { pointer-events: auto; width: 100%; max-width: 700px; background: white; border-radius: 25px; padding: 0.6rem 1.2rem; display: flex; align-items: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid #E2E8F0; }
        #userInput { flex-grow: 1; border: none; padding: 0.5rem; outline: none; font-size: 0.95rem; background: transparent; }
        .btn-send { background: var(--p-blue-brand); color: white; width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        .hidden { display: none; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <aside class="sidebar flex flex-col justify-between">
        <div>
            <div class="flex items-center space-x-2 mb-10">
                <div class="bg-[#009EDB] p-1.5 rounded-lg"><i class="fa-solid fa-brain text-white text-sm"></i></div>
                <span class="text-xl font-bold tracking-tight">Bluemind<span class="text-[#009EDB]">.ai</span></span>
            </div>
            <button onclick="location.reload()" class="w-full py-3 px-4 bg-blue-50 text-[#009EDB] font-bold rounded-2xl text-sm transition hover:bg-blue-100">
                + Nouvelle Session
            </button>
        </div>
    </aside>

    <main class="main-content">
        <div class="global-tabs">
            <div onclick="switchTab('chat')" id="t-chat" class="tab-btn active">Réponse</div>
            <div onclick="switchTab('src')" id="t-src" class="tab-btn">Sources</div>
            <div onclick="switchTab('img')" id="t-img" class="tab-btn">Images</div>
        </div>

        <div id="chatThread">
            <div class="bot-r bubble">Bonjour. Je suis prêt pour votre analyse technique.</div>
        </div>

        <div id="sourcePanel" class="hidden p-12 bg-white h-full overflow-y-auto">
            <h2 class="text-2xl font-bold mb-6">Sources de la session</h2>
            <div id="sourceList" class="grid gap-4"></div>
        </div>

        <div id="imagePanel" class="hidden p-12 bg-white h-full overflow-y-auto">
            <h2 class="text-2xl font-bold mb-6">Images générées</h2>
            <div id="imageGrid" class="grid grid-cols-3 gap-6"></div>
        </div>

        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="userInput" placeholder="Écrivez votre message..." onkeypress="if(event.key === 'Enter') askQuestion()">
                <button onclick="askQuestion()" class="btn-send hover:scale-105 transition"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <script>
        function switchTab(mode) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`t-${mode}`).classList.add('active');
            document.getElementById('chatThread').classList.toggle('hidden', mode !== 'chat');
            document.getElementById('sourcePanel').classList.toggle('hidden', mode !== 'src');
            document.getElementById('imagePanel').classList.toggle('hidden', mode !== 'img');
        }

        async function askQuestion() {
            const input = document.getElementById('userInput');
            const thread = document.getElementById('chatThread');
            const query = input.value.trim();
            if (!query) return;

            thread.innerHTML += `<div class="user-q bubble shadow-md">${query}</div>`;
            input.value = '';
            
            const loaderId = "l-" + Date.now();
            thread.innerHTML += `<div id="${loaderId}" class="bot-r bubble italic text-gray-400">Bluemind réfléchit...</div>`;
            thread.scrollTop = thread.scrollHeight;

            try {
                const response = await fetch('/v1/chat/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ vertical: "world_search", query: query })
                });
                const data = await response.json();
                document.getElementById(loaderId).remove();

                let html = data.answer.replace(/<antml:cite index="(.*?)">(.*?)<\/antml:cite>/g, 
                    `<span class="border-b border-blue-100">$2</span><span class="source-tag">$1</span>`);
                
                thread.innerHTML += `<div class="bot-r bubble shadow-sm">${html.replace(/\n/g, '<br>')}</div>`;
                thread.scrollTop = thread.scrollHeight;

            } catch (e) {
                document.getElementById(loaderId).innerText = "Erreur de connexion.";
            }
        }
    </script>
</body>
</html>
