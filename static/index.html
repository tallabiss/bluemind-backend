<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluemind.ai | Intelligence Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-blue: #009EDB; --p-bg: #FFFFFF; --p-border: #E8EBF0; }
        body { background-color: var(--p-bg); color: #1A1D21; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* Layout */
        .sidebar { width: 240px; border-right: 1px solid var(--p-border); height: 100vh; position: fixed; left: 0; top: 0; padding: 1.5rem; background: #F9FAFB; z-index: 100; }
        .main-content { margin-left: 240px; height: 100vh; overflow-y: auto; padding: 2rem 4rem 12rem 4rem; scroll-behavior: smooth; }
        
        /* Thread & Typography */
        .thread-block { border-bottom: 1px solid #F3F4F6; padding-bottom: 2.5rem; margin-bottom: 2.5rem; animation: fadeIn 0.4s ease-out; }
        .query-title { font-size: 1.5rem; font-weight: 600; color: #111827; margin-bottom: 1rem; display: flex; align-items: center; }
        
        /* Police réduite pour les réponses */
        .answer-text { font-size: 0.95rem; line-height: 1.6; color: #374151; text-align: justify; }
        
        /* Tabs inside blocks */
        .tab-nav { display: flex; gap: 1.25rem; border-bottom: 1px solid #F3F4F6; margin-bottom: 1.25rem; }
        .tab-btn { padding-bottom: 0.4rem; font-size: 0.85rem; font-weight: 500; color: #6B7280; cursor: pointer; transition: all 0.2s; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: var(--p-blue); border-bottom-color: var(--p-blue); }

        /* Citations */
        .source-tag { 
            display: inline-flex; align-items: center; justify-content: center; 
            background: #E0F2FE; color: var(--p-blue); width: 18px; height: 18px; 
            border-radius: 4px; font-size: 9px; font-weight: bold; margin-left: 4px; 
            border: 1px solid #BAE6FD; vertical-align: super; cursor: help;
        }

        /* Search Dock */
        .search-dock-container { position: fixed; bottom: 2rem; left: 240px; right: 0; display: flex; justify-content: center; z-index: 50; padding: 0 2rem; }
        .search-dock { 
            width: 100%; max-width: 720px; background: white; border: 1px solid var(--p-border); 
            border-radius: 18px; box-shadow: 0 15px 40px rgba(0,0,0,0.08); padding: 0.5rem; 
            display: flex; align-items: center;
        }
        #userInput { flex-grow: 1; border: none; padding: 0.6rem 1rem; outline: none; font-size: 0.95rem; }
        .btn-send { background: var(--p-blue); color: white; width: 38px; height: 38px; border-radius: 12px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .btn-send:hover { transform: scale(1.05); background: #0086ba; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <aside class="sidebar flex flex-col justify-between">
        <div>
            <div class="flex items-center space-x-2 mb-10 cursor-pointer" onclick="location.reload()">
                <div class="bg-[#009EDB] p-1.5 rounded-lg shadow-sm"><i class="fa-solid fa-brain text-white text-sm"></i></div>
                <span class="text-xl font-bold tracking-tight text-gray-800 italic">Bluemind<span class="text-[#009EDB]">.ai</span></span>
            </div>
            <nav class="space-y-4">
                <div class="flex items-center space-x-3 text-blue-600 bg-blue-50 p-2 rounded-lg font-medium"><i class="fa-solid fa-message"></i> <span>Fil de discussion</span></div>
                <div class="flex items-center space-x-3 text-gray-400 hover:text-blue-500 p-2 transition cursor-not-allowed"><i class="fa-solid fa-clock-rotate-left"></i> <span>Historique</span></div>
            </nav>
        </div>
        <a href="/admin" class="p-3 border border-gray-200 rounded-xl flex items-center justify-between hover:bg-gray-50 transition">
            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">La Forge</span>
            <i class="fa-solid fa-gear text-gray-300"></i>
        </a>
    </aside>

    <main class="main-content" id="mainCanvas">
        <div class="max-w-3xl mx-auto" id="threadContainer">
            <div id="welcomeScreen" class="py-32 text-center">
                <h1 class="text-4xl font-bold text-gray-900 mb-4 tracking-tight">Bonjour, Ingénieur.</h1>
                <p class="text-gray-400 text-lg">Posez votre première question technique pour initier le thread.</p>
            </div>
        </div>
    </main>

    <div class="search-dock-container">
        <div class="search-dock">
            <input type="text" id="userInput" placeholder="Approfondir ou poser une nouvelle question..." onkeypress="if(event.key === 'Enter') askQuestion()">
            <button onclick="askQuestion()" class="btn-send"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const input = document.getElementById('userInput');
            const thread = document.getElementById('threadContainer');
            const welcome = document.getElementById('welcomeScreen');
            const query = input.value.trim();

            if (!query) return;
            if (welcome) welcome.remove();

            const blockId = "b-" + Date.now();
            input.value = '';

            // Création du bloc de discussion cumulatif
            const block = document.createElement('div');
            block.className = "thread-block";
            block.innerHTML = `
                <h2 class="query-title"><i class="fa-solid fa-chevron-right text-blue-500 text-xs mr-4"></i>${query}</h2>
                <div class="tab-nav">
                    <div class="tab-btn active" onclick="showSubTab('${blockId}', 'res', this)">Réponse</div>
                    <div class="tab-btn" onclick="showSubTab('${blockId}', 'src', this)">Sources</div>
                    <div class="tab-btn" onclick="showSubTab('${blockId}', 'img', this)">Images</div>
                </div>
                <div id="c-res-${blockId}" class="answer-text">
                    <div class="flex space-x-2 animate-pulse"><div class="h-2 w-2 bg-blue-400 rounded-full"></div><div class="h-2 w-2 bg-blue-300 rounded-full"></div><div class="h-2 w-2 bg-blue-200 rounded-full"></div></div>
                </div>
                <div id="c-src-${blockId}" class="hidden space-y-2"></div>
                <div id="c-img-${blockId}" class="hidden grid grid-cols-2 gap-4"></div>
            `;
            thread.appendChild(block);
            block.scrollIntoView({ behavior: 'smooth', block: 'start' });

            try {
                const response = await fetch('/v1/chat/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ vertical: "world_search", query: query })
                });
                const data = await response.json();

                // 1. Rendu Réponse (Police réduite + AntML)
                const resDiv = document.getElementById(`c-res-${blockId}`);
                let formatted = data.answer.replace(/<antml:cite index="(.*?)">(.*?)<\/antml:cite>/g, 
                    `<span class="border-b border-blue-100">$2</span><span class="source-tag" title="$1">${"$1"}</span>`);
                resDiv.innerHTML = formatted.replace(/\n/g, '<br>');

                // 2. Rendu Sources
                const sources = [...data.answer.matchAll(/index="(.*?)"/g)].map(m => m[1]);
                document.getElementById(`c-src-${blockId}`).innerHTML = [...new Set(sources)].map(s => `
                    <div class="p-3 bg-gray-50 rounded-lg flex items-center justify-between text-xs font-medium text-gray-600">
                        <div class="flex items-center space-x-2"><i class="fa-solid fa-file-invoice text-blue-400"></i><span>${s}</span></div>
                        <i class="fa-solid fa-arrow-up-right-from-square text-gray-300"></i>
                    </div>
                `).join('');

                // 3. Rendu Médias (Unsplash)
                const topic = query.split(' ').pop();
                document.getElementById(`c-img-${blockId}`).innerHTML = [1,2].map(i => `
                    <div class="rounded-lg overflow-hidden bg-gray-100 aspect-video shadow-sm">
                        <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=60&w=400&sig=${Math.random()}" class="w-full h-full object-cover">
                    </div>
                `).join('');

            } catch (e) {
                document.getElementById(`c-res-${blockId}`).innerHTML = `<span class="text-red-500 text-xs italic">Erreur technique de connexion au cockpit.</span>`;
            }
        }

        function showSubTab(blockId, type, btn) {
            const block = btn.closest('.thread-block');
            block.querySelectorAll('[id^="c-"]').forEach(d => d.classList.add('hidden'));
            block.querySelector(`#c-${type}-${blockId}`).classList.remove('hidden');
            
            block.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
