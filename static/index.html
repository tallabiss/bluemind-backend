<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluemind.ai | Intelligence Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-blue: #009EDB; --p-bg: #FFFFFF; --p-border: #E8EBF0; }
        body { background-color: var(--p-bg); font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* Layout */
        .sidebar { width: 240px; border-right: 1px solid var(--p-border); height: 100vh; position: fixed; left: 0; top: 0; padding: 1.5rem; background: #F9FAFB; }
        .main-content { margin-left: 240px; height: 100vh; overflow-y: auto; padding: 2rem 4rem 12rem 4rem; scroll-behavior: smooth; }
        
        /* Thread Style */
        .thread-block { border-bottom: 1px solid #F3F4F6; padding-bottom: 3rem; margin-bottom: 3rem; animation: fadeIn 0.5s ease-out; }
        .query-title { font-size: 1.8rem; font-weight: 600; color: #111827; margin-bottom: 1.5rem; display: flex; align-items: center; }
        
        /* Tabs inside blocks */
        .tab-nav { display: flex; gap: 1.5rem; border-bottom: 1px solid #F3F4F6; margin-bottom: 1.5rem; }
        .tab-btn { padding-bottom: 0.5rem; font-size: 0.9rem; font-weight: 500; color: #6B7280; cursor: pointer; transition: all 0.2s; }
        .tab-btn.active { color: var(--p-blue); border-bottom: 2px solid var(--p-blue); }

        /* Content */
        .answer-text { font-size: 1.1rem; line-height: 1.8; color: #374151; }
        .source-tag { 
            display: inline-flex; align-items: center; justify-content: center; 
            background: #E0F2FE; color: var(--p-blue); width: 20px; height: 20px; 
            border-radius: 4px; font-size: 10px; font-weight: bold; margin-left: 5px; 
            border: 1px solid #BAE6FD; vertical-align: super;
        }

        /* Search Bar Dock */
        .search-dock-container { position: fixed; bottom: 2rem; left: 240px; right: 0; display: flex; justify-content: center; z-index: 50; }
        .search-dock { 
            width: 100%; max-width: 720px; background: white; border: 1px solid var(--p-border); 
            border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); padding: 0.6rem; 
            display: flex; align-items: center;
        }
        #userInput { flex-grow: 1; border: none; padding: 0.8rem; outline: none; font-size: 1rem; }
        .btn-send { background: var(--p-blue); color: white; width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: transform 0.2s; }
        .btn-send:hover { transform: scale(1.1); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <aside class="sidebar flex flex-col justify-between">
        <div>
            <div class="flex items-center space-x-2 mb-10 cursor-pointer" onclick="location.reload()">
                <div class="bg-[#009EDB] p-1.5 rounded-lg shadow-sm"><i class="fa-solid fa-brain text-white text-sm"></i></div>
                <span class="text-xl font-bold tracking-tight text-gray-800">Bluemind<span class="text-[#009EDB]">.ai</span></span>
            </div>
            <nav class="space-y-5">
                <div class="flex items-center space-x-3 text-gray-500 hover:text-blue-500 cursor-pointer transition"><i class="fa-solid fa-house"></i> <span>Thread Actuel</span></div>
                <div class="flex items-center space-x-3 text-gray-400 hover:text-blue-500 cursor-pointer transition"><i class="fa-solid fa-clock-rotate-left"></i> <span>Historique</span></div>
            </nav>
        </div>
        <a href="/admin" class="p-3 bg-white border border-gray-200 rounded-xl flex items-center justify-between hover:border-blue-300 transition shadow-sm">
            <span class="text-xs font-bold text-gray-500 italic">LA FORGE</span>
            <i class="fa-solid fa-gear text-gray-300"></i>
        </a>
    </aside>

    <main class="main-content" id="mainCanvas">
        <div class="max-w-3xl mx-auto" id="threadContainer">
            <div id="welcomeScreen" class="py-20 text-center">
                <h1 class="text-5xl font-bold text-gray-900 mb-4 tracking-tight">Bonjour, Ingénieur.</h1>
                <p class="text-gray-400 text-xl">L'intelligence Bluemind est prête pour votre prochaine analyse.</p>
            </div>
        </div>
    </main>

    <div class="search-dock-container">
        <div class="search-dock">
            <input type="text" id="userInput" placeholder="Posez une question technique ou stratégique..." onkeypress="if(event.key === 'Enter') askQuestion()">
            <button onclick="askQuestion()" class="btn-send"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const input = document.getElementById('userInput');
            const thread = document.getElementById('threadContainer');
            const welcome = document.getElementById('welcomeScreen');
            const query = input.value.trim();

            if (!query) return;
            if (welcome) welcome.remove();

            const blockId = "b-" + Date.now();
            input.value = '';

            // Création du bloc de discussion
            const block = document.createElement('div');
            block.className = "thread-block";
            block.innerHTML = `
                <h2 class="query-title">${query}</h2>
                <div class="tab-nav">
                    <div class="tab-btn active" onclick="showSubTab('${blockId}', 'res')">Réponse</div>
                    <div class="tab-btn" onclick="showSubTab('${blockId}', 'src')">Sources</div>
                    <div class="tab-btn" onclick="showSubTab('${blockId}', 'img')">Médias</div>
                </div>
                <div id="content-res-${blockId}" class="answer-text">
                    <div class="animate-pulse space-y-3"><div class="h-4 bg-gray-100 rounded w-3/4"></div><div class="h-4 bg-gray-100 rounded w-full"></div></div>
                </div>
                <div id="content-src-${blockId}" class="hidden space-y-2"></div>
                <div id="content-img-${blockId}" class="hidden grid grid-cols-2 gap-4"></div>
            `;
            thread.appendChild(block);
            block.scrollIntoView({ behavior: 'smooth' });

            try {
                const response = await fetch('/v1/chat/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ vertical: "world_search", query: query })
                });
                const data = await response.json();

                // Rendu de la réponse
                const resDiv = document.getElementById(`content-res-${blockId}`);
                let html = data.answer.replace(/<antml:cite index="(.*?)">(.*?)<\/antml:cite>/g, 
                    `<span class="border-b-2 border-blue-50">$2</span><span class="source-tag">$1</span>`);
                resDiv.innerHTML = html.replace(/\n/g, '<br>');

                // Rendu des sources
                const sources = [...data.answer.matchAll(/index="(.*?)"/g)].map(m => m[1]);
                document.getElementById(`content-src-${blockId}`).innerHTML = [...new Set(sources)].map(s => `
                    <div class="p-3 border border-gray-100 rounded-lg flex items-center space-x-3 text-sm font-medium text-gray-600">
                        <i class="fa-solid fa-file-lines text-blue-400"></i><span>Source technique : ${s}</span>
                    </div>
                `).join('');

                // Rendu des images simulées
                const topic = query.split(' ').pop();
                document.getElementById(`content-img-${blockId}`).innerHTML = [1,2].map(i => `
                    <div class="rounded-xl overflow-hidden bg-gray-100 aspect-video">
                        <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&q=60&w=400&sig=${i+Math.random()}" class="w-full h-full object-cover">
                    </div>
                `).join('');

            } catch (e) {
                document.getElementById(`content-res-${blockId}`).innerHTML = "Erreur de connexion au serveur.";
            }
        }

        function showSubTab(blockId, type) {
            const block = document.getElementById(`content-res-${blockId}`).parentElement;
            block.querySelectorAll('[id^="content-"]').forEach(d => d.classList.add('hidden'));
            block.querySelector(`#content-${type}-${blockId}`).classList.remove('hidden');
            
            block.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
