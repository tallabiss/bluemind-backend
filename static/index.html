<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluemind.ai | Cockpit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --sf-blue: #009EDB; --sf-blue-dark: #0070d2; }
        body { background-color: #F3F5F9; font-family: 'Segoe UI', system-ui, sans-serif; }
        .sf-shadow { box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .glass-header { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .mode-btn { transition: all 0.2s; border-bottom: 2px solid transparent; }
        .mode-btn.active { border-color: var(--sf-blue); color: var(--sf-blue); font-weight: bold; }
        
        /* Style des Citations */
        .antml-cite { 
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--sf-blue);
            color: white;
            font-size: 10px;
            font-weight: bold;
            width: 16px;
            height: 16px;
            border-radius: 4px;
            margin-left: 2px;
            vertical-align: super;
            cursor: help;
            transition: transform 0.2s;
        }
        .antml-cite:hover { transform: scale(1.2); background: var(--sf-blue-dark); }
        
        .chat-bubble { max-width: 85%; border-radius: 1.5rem; padding: 1rem 1.5rem; margin-bottom: 1rem; }
        .bot-bubble { background: white; border: 1px solid #e5e7eb; color: #1f2937; }
        .user-bubble { background: var(--sf-blue); color: white; margin-left: auto; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="glass-header sticky top-0 z-50 border-b border-gray-200 px-6 py-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="bg-[#009EDB] p-2 rounded-lg"><i class="fa-solid fa-brain text-white text-xl"></i></div>
                <span class="text-2xl font-bold tracking-tight text-gray-800">Bluemind<span class="text-[#009EDB]">.ai</span></span>
            </div>
            <nav class="flex space-x-6 text-sm font-medium text-gray-600">
                <button onclick="setMode('search')" id="m-search" class="mode-btn active pb-1">World Search</button>
                <button onclick="setMode('agent')" id="m-agent" class="mode-btn pb-1">Agents Verticaux</button>
                <a href="/admin" class="text-gray-400 hover:text-blue-500 transition" title="Forge Admin"><i class="fa-solid fa-gear"></i></a>
            </nav>
        </div>
    </header>

    <main class="flex-grow max-w-4xl mx-auto w-full px-6 py-12 flex flex-col">
        <div class="text-center mb-8">
            <h1 id="title" class="text-4xl font-extrabold text-gray-900 mb-2">Cockpit IA</h1>
            <p id="subtitle" class="text-gray-500">S√©lectionnez une verticale pour commencer l'analyse.</p>
        </div>

        <div id="chatWindow" class="flex-grow space-y-4 mb-8 overflow-y-auto min-h-[400px]">
            <div class="bot-bubble chat-bubble shadow-sm">
                Bonjour ! Je suis pr√™t √† vous assister. S√©lectionnez un expert ou utilisez la recherche globale.
            </div>
        </div>

        <div class="bg-white rounded-2xl sf-shadow border border-gray-200 p-2 relative">
            <div id="verticalBox" class="px-4 pt-2 flex items-center space-x-2">
                <span class="text-[10px] font-bold text-gray-400 uppercase">Expert :</span>
                <select id="vSelect" class="text-xs font-bold text-[#009EDB] bg-blue-50 p-1 rounded border-none outline-none">
                    <option value="telco">üì° Telecom Expert</option>
                    <option value="finance">üí∞ Finance Analyst</option>
                    <option value="africa">üåç Africa Strategic</option>
                </select>
            </div>

            <div class="flex items-center p-2">
                <input type="text" id="userInput" placeholder="Posez votre question ici..." 
                       class="flex-grow p-3 outline-none text-gray-700 bg-transparent">
                <button onclick="askQuestion()" class="bg-[#009EDB] text-white h-12 w-12 rounded-xl flex items-center justify-center hover:bg-blue-600 transition shadow-lg">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        let currentMode = 'search';

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`m-${mode}`).classList.add('active');
            
            const vBox = document.getElementById('verticalBox');
            if(mode === 'agent') {
                vBox.classList.remove('hidden');
                document.getElementById('title').innerText = "Agents Verticaux";
            } else {
                vBox.classList.add('hidden');
                document.getElementById('title').innerText = "World Search Engine";
            }
        }

        // Transforme le texte de l'IA pour rendre les balises <antml:cite> jolies
        function formatAIResponse(text) {
            // Remplace <antml:cite index="XYZ"> par un span stylis√©
            return text.replace(/<antml:cite index="(.*?)">(.*?)<\/antml:cite>/g, (match, index, content) => {
                return `${content}<span class="antml-cite" title="Source: ${index}">${index.split(',')[0]}</span>`;
            });
        }

        async function askQuestion() {
            const input = document.getElementById('userInput');
            const chatWindow = document.getElementById('chatWindow');
            const vertical = document.getElementById('vSelect').value;
            const query = input.value;

            if(!query) return;

            // 1. Afficher bulle utilisateur
            chatWindow.innerHTML += `<div class="user-bubble chat-bubble">${query}</div>`;
            input.value = '';

            try {
                // 2. Appel au backend fusionn√©
                const response = await fetch('/v1/chat/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        vertical: (currentMode === 'agent' ? vertical : 'world_search'), 
                        query: query 
                    })
                });

                const data = await response.json();
                
                // Simulation de r√©ponse avec balises pour tester le rendu
                // (En production, data.answer viendra de votre IA)
                const mockAnswer = `Selon nos donn√©es internes <antml:cite index="1">sur la 5G</antml:cite>, le d√©ploiement progresse de 15% par an en zone urbaine <antml:cite index="ARCEP-2024">Source Web</antml:cite>.`;
                
                const formattedResponse = formatAIResponse(mockAnswer);

                // 3. Afficher bulle IA
                chatWindow.innerHTML += `<div class="bot-bubble chat-bubble shadow-sm">${formattedResponse}</div>`;
                chatWindow.scrollTop = chatWindow.scrollHeight;

            } catch (e) {
                console.error(e);
                chatWindow.innerHTML += `<div class="bot-bubble chat-bubble text-red-500">Erreur de connexion au serveur.</div>`;
            }
        }
    </script>
</body>
</html>
