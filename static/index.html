<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluemind.ai | Intelligence Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --p-blue: #009EDB; --p-bg: #FFFFFF; --p-text: #1A1D21; --p-border: #E8EBF0; }
        body { background-color: var(--p-bg); color: var(--p-text); font-family: 'Inter', sans-serif; }
        
        .sidebar { width: 240px; border-right: 1px solid var(--p-border); height: 100vh; position: fixed; left: 0; top: 0; padding: 1.5rem; }
        .main-content { margin-left: 240px; max-width: 900px; padding: 2rem 4rem; min-height: 100vh; }
        
        /* Onglets style Perplexity */
        .tab-nav { border-bottom: 1px solid var(--p-border); display: flex; gap: 2rem; margin-bottom: 2rem; }
        .tab-item { padding-bottom: 0.75rem; font-weight: 500; cursor: pointer; color: #6D727A; position: relative; transition: all 0.2s; }
        .tab-item.active { color: var(--p-blue); }
        .tab-item.active::after { content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 2px; background: var(--p-blue); }

        /* Conteneur de réponse */
        .answer-container { font-size: 1.1rem; line-height: 1.7; color: #343B42; }
        .source-tag { display: inline-flex; align-items: center; justify-content: center; background: #F0F4F8; color: var(--p-blue); 
                     width: 18px; height: 18px; border-radius: 4px; font-size: 10px; font-weight: bold; margin-left: 4px; border: 1px solid #D1D9E0; }

        /* Barre de recherche flottante en bas */
        .search-dock { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); width: 100%; max-width: 720px; 
                      background: white; border: 1px solid var(--p-border); border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); padding: 0.5rem; }
        
        #userInput { width: 100%; border: none; padding: 1rem; font-size: 1rem; outline: none; }
        .btn-send { background: var(--p-blue); color: white; width: 40px; height: 40px; border-radius: 10px; display: flex; 
                    align-items: center; justify-content: center; transition: opacity 0.2s; }

        .hidden-content { display: none; }
    </style>
</head>
<body>

    <div class="sidebar flex flex-col justify-between">
        <div>
            <div class="flex items-center space-x-2 mb-10">
                <div class="bg-[#009EDB] p-1.5 rounded-lg"><i class="fa-solid fa-brain text-white text-sm"></i></div>
                <span class="text-xl font-bold italic">Bluemind<span class="text-[#009EDB]">.ai</span></span>
            </div>
            <nav class="space-y-4">
                <div class="flex items-center space-x-3 text-gray-500 hover:text-blue-500 cursor-pointer"><i class="fa-solid fa-compass"></i> <span>Découvrir</span></div>
                <div class="flex items-center space-x-3 text-gray-500 hover:text-blue-500 cursor-pointer"><i class="fa-solid fa-folder"></i> <span>Bibliothèque</span></div>
            </nav>
        </div>
        <div class="p-4 bg-gray-50 rounded-xl">
            <p class="text-xs font-bold text-gray-400">SESSION INGÉNIEUR</p>
            <p class="text-[10px] text-blue-500 mt-1">Status: Operational</p>
        </div>
    </div>

    <main class="main-content">
        <h1 id="queryTitle" class="text-3xl font-semibold mb-8 text-gray-900">Bienvenue dans votre Cockpit</h1>

        <div class="tab-nav">
            <div onclick="switchTab('response')" id="t-response" class="tab-item active"><i class="fa-solid fa-align-left mr-2"></i>Réponse</div>
            <div onclick="switchTab('links')" id="t-links" class="tab-item"><i class="fa-solid fa-link mr-2"></i>Liens</div>
            <div onclick="switchTab('images')" id="t-images" class="tab-item"><i class="fa-solid fa-image mr-2"></i>Images</div>
        </div>

        <div id="content-response" class="answer-container animate-fade-in">
            <p class="text-gray-400 italic">Prêt pour une nouvelle analyse technique...</p>
        </div>

        <div id="content-links" class="hidden-content">
            <div class="grid grid-cols-1 gap-4" id="link-list">
                </div>
        </div>

        <div id="content-images" class="hidden-content">
            <div class="grid grid-cols-2 gap-4" id="image-grid">
                </div>
        </div>
    </main>

    <div class="search-dock">
        <div class="flex items-center px-4">
            <i class="fa-solid fa-plus text-gray-400 mr-2"></i>
            <input type="text" id="userInput" placeholder="Poser une question de suivi..." onkeypress="if(event.key === 'Enter') askQuestion()">
            <button onclick="askQuestion()" class="btn-send"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>

    <script>
        function switchTab(target) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(`t-${target}`).classList.add('active');
            
            document.getElementById('content-response').classList.add('hidden-content');
            document.getElementById('content-links').classList.add('hidden-content');
            document.getElementById('content-images').classList.add('hidden-content');
            
            document.getElementById(`content-${target}`).classList.remove('hidden-content');
        }

        async function askQuestion() {
            const input = document.getElementById('userInput');
            const responseDiv = document.getElementById('content-response');
            const title = document.getElementById('queryTitle');
            const query = input.value.trim();
            if(!query) return;

            title.innerText = query;
            responseDiv.innerHTML = `<div class="animate-pulse flex space-x-4"><div class="flex-1 space-y-6 py-1"><div class="h-2 bg-gray-200 rounded"></div><div class="h-2 bg-gray-200 rounded"></div></div></div>`;
            input.value = '';

            try {
                const res = await fetch('/v1/chat/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ vertical: "world_search", query: query })
                });
                const data = await res.json();

                // Rendu des citations style Perplexity
                let formatted = data.answer.replace(/<antml:cite index="(.*?)">(.*?)<\/antml:cite>/g, 
                    `<span class="border-b-2 border-blue-50 hover:bg-blue-50 transition">$2</span><span class="source-tag">$1</span>`);
                
                responseDiv.innerHTML = formatted;

                // Extraction des sources pour l'onglet Liens
                const sources = [...data.answer.matchAll(/index="(.*?)"/g)].map(m => m[1]);
                const linkList = document.getElementById('link-list');
                linkList.innerHTML = [...new Set(sources)].map(s => `
                    <div class="p-4 border border-gray-100 rounded-xl flex items-center justify-between hover:bg-gray-50">
                        <div class="flex items-center space-x-3">
                            <i class="fa-solid fa-file-lines text-blue-500"></i>
                            <span class="font-medium">${s}</span>
                        </div>
                        <i class="fa-solid fa-arrow-up-right-from-square text-gray-300 text-xs"></i>
                    </div>
                `).join('');

            } catch (e) {
                responseDiv.innerHTML = "Erreur de connexion.";
            }
        }
    </script>
</body>
</html>
