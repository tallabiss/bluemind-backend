<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bluemind Admin | Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #001639; color: #E0E6ED; font-family: sans-serif; }
        .admin-card { background: #00235a; border-radius: 1.5rem; border: 1px solid rgba(255,255,255,0.1); }
        .editor { font-family: 'Fira Code', monospace; background: #000b1e; color: #4ade80; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-bold italic">Bluemind <span class="text-blue-400">Forge</span></h1>
            <a href="/" class="text-sm text-gray-400 hover:text-white"><i class="fa-solid fa-arrow-left mr-2"></i>Cockpit</a>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 admin-card p-6">
                <div class="flex justify-between items-center mb-4">
                    <select id="vAdmin" class="bg-black/40 p-2 rounded border border-white/10 text-xs">
                        <option value="telco">Agent Telco (.txt)</option>
                        <option value="finance">Agent Finance (.txt)</option>
                        <option value="africa">Agent Afrique (.txt)</option>
                    </select>
                    <button onclick="saveAll()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-xs font-bold">Sauvegarder</button>
                </div>
                <textarea id="promptEditor" class="editor w-full h-96 p-4 rounded-xl outline-none resize-none text-sm"></textarea>
                <div class="mt-4 p-4 bg-orange-500/10 rounded-xl flex justify-between items-center">
                    <span id="diagStatus" class="text-xs text-orange-400">Prêt pour diagnostic</span>
                    <button onclick="runDiag()" class="text-[10px] border border-orange-500/40 px-3 py-1 rounded">Lancer Test</button>
                </div>
            </div>

            <div class="admin-card p-6 h-fit">
                <h3 class="text-xs font-bold text-blue-300 uppercase mb-4">Actions Rapides</h3>
                <button onclick="location.reload()" class="w-full text-left p-3 hover:bg-white/5 rounded text-xs border-b border-white/5">
                    <i class="fa-solid fa-sync mr-2"></i> Rafraîchir les fichiers
                </button>
                <div class="mt-6 p-4 bg-blue-600/10 rounded-xl">
                    <p class="text-[10px] italic text-blue-300">Chaque modification écrase le fichier .txt correspondant dans app/verticals/.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('promptEditor');
        const selector = document.getElementById('vAdmin');

        selector.addEventListener('change', async () => {
            const res = await fetch(`/v1/admin/prompts/${selector.value}`);
            const data = await res.json();
            editor.value = data.content;
        });

        window.onload = () => selector.dispatchEvent(new Event('change'));

        async function saveAll() {
            const res = await fetch('/v1/admin/prompts/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ vertical: selector.value, content: editor.value })
            });
            if(res.ok) alert("Fichier mis à jour avec succès.");
        }

        async function runDiag() {
            const res = await fetch('/v1/admin/diagnostic', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ system_prompt: editor.value })
            });
            const data = await res.json();
            document.getElementById('diagStatus').innerText = `Score: ${data.score}% | ${data.status.toUpperCase()}`;
        }
    </script>
</body>
</html>
