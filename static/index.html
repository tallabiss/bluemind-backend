<div class="flex justify-center space-x-4 mb-8">
    <button onclick="setMode('search')" id="btn-search" class="mode-btn active">
        <i class="fa-solid fa-globe mr-2"></i>World Search
    </button>
    <button onclick="setMode('decision')" id="btn-decision" class="mode-btn">
        <i class="fa-solid fa-chart-line mr-2"></i>Decision AI
    </button>
    <button onclick="setMode('agent')" id="btn-agent" class="mode-btn">
        <i class="fa-solid fa-robot mr-2"></i>Autonomous Agent
    </button>
</div>

<div class="bg-white rounded-2xl sf-shadow p-4">
    <select id="verticalSelect" class="mb-2 text-xs font-bold text-[#009EDB] bg-blue-50 border-none rounded">
        <option value="telco">TELCO</option>
        <option value="finance">FINANCE</option>
        <option value="juridique">IA JURIDIQUE</option>
        <option value="afrique">REGION AFRIQUE</option>
    </select>
    <textarea id="userInput" class="w-full h-32 p-2 border-none focus:ring-0" placeholder="Posez votre question au World Model..."></textarea>
</div>
