<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluemind.ai | Intelligence Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --p-blue-brand: #009EDB; 
            --p-bg: #F0F2F5; 
        }
        body { background-color: var(--p-bg); color: #1A1D21; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* Layout */
        .sidebar { width: 240px; border-right: 1px solid #E2E8F0; height: 100vh; position: fixed; left: 0; top: 0; padding: 1.5rem; background: white; z-index: 100; }
        .main-content { margin-left: 240px; height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Header Navigation (World Search / Verticals) */
        .header-nav { 
            position: absolute; top: 1.5rem; right: 2rem; display: flex; align-items: center; gap: 1.5rem; z-index: 60; 
        }
        .nav-link { font-size: 0.85rem; font-weight: 700; color: #64748B; cursor: pointer; transition: 0.2s; border-bottom: 2px solid transparent; padding-bottom: 2px; }
        .nav-link.active { color: var(--p-blue-brand); border-bottom-color: var(--p-blue-brand); }

        /* Onglets Fixes (Réponse / Sources) */
        .global-tabs { background: white; border-bottom: 1px solid #E2E8F0; padding: 0.6rem 2rem; display: flex; gap: 2rem; justify-content: center; z-index: 50; }
        .tab-btn { padding: 0.4rem 1rem; font-size: 0.85rem; font-weight: 600; color: #64748B; cursor: pointer; border-radius: 8px; }
        .tab-btn.active { color: var(--p-blue-brand); background: #F0F9FF; }

        /* Fil de discussion */
        #chatThread { flex-grow: 1; overflow-y: auto; padding: 4rem 8% 14rem 8%; display: flex; flex-direction: column; gap: 1.2rem; scroll-behavior: smooth; }
        
        /* Bulles */
        .bubble { max-width: 80%; padding: 0.9rem 1.3rem; border-radius: 22px; font-size: 0.95rem; line-height: 1.5; position: relative; animation: slideUp 0.3s ease-out; }
        .user-q { align-self: flex-end; background: var(--p-blue-brand); color: white; border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(0, 158, 219, 0.2); }
        .bot-r { align-self: flex-start; background: white; color: #334155; border-bottom-left-radius: 4px; border: 1px solid #E2E8F0; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }

        /* Citations AntML */
        .source-tag { background: #E0F2FE; color: var(--p-blue-brand); padding: 1px 5px; border-radius: 4px; font-size: 10px; font-weight: 800; margin-left: 4px; vertical-align: super; }

        /* Zone de saisie avec Sélecteur World Model */
        .search-container { position: absolute; bottom: 1.5rem; width: 100%; left: 0; display: flex; flex-direction: column; align-items: center; padding: 0 2rem; pointer-events: none; }
        .simulation-toggle { 
            pointer-events: auto; background: rgba(255,255,255,0.8); backdrop-filter: blur(5px);
            padding: 4px 12px; border-radius: 20px; border: 1px solid #E2E8F0; margin-bottom: 8px;
            display: flex; gap: 15px; font-size: 10px; font-weight: 800; color: #94A3B8; text-transform: uppercase;
        }
        .search-bar { pointer-events: auto; width: 100%; max-width: 720px; background: white; border-radius: 25px; padding: 0.6rem 1.2rem; display: flex; align-items: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid #E2E8F0; }
        #userInput { flex-grow: 1; border: none; padding: 0.5rem; outline: none; font-size: 0.95rem; background: transparent; }
        .btn-send { background: var(--p-blue-brand); color: white; width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .hidden { display: none; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <aside class="sidebar flex flex-col justify-between">
        <div>
            <div class="flex items-center space-x-2 mb-10">
                <div class="bg-[#009EDB] p-1.5 rounded-lg"><i class="fa-solid fa-brain text-white text-sm"></i></div>
                <span class="text-xl font-bold tracking-tight">Bluemind<span class="text-[#009EDB]">.ai</span></span>
            </div>
            <button onclick="location.reload()" class="w-full py-3 px-4 bg-blue-50 text-[#009EDB] font-bold rounded-2xl text-sm transition hover:bg-blue-100">
                + Nouveau Thread
            </button>
        </div>
        <div class="text-[10px] text-gray-400 font-bold uppercase tracking-widest text-center border-t pt-4">Engineering Mode</div>
    </aside>

    <main class="main-content">
        <div class="header-nav">
            <div class="nav-link active" onclick="setVertical('world_search', this)">World Search</div>
            <div class="nav-link" onclick="setVertical('agents_verticaux', this)">Agents Verticaux</div>
            <i class="fa-solid fa-gear text-gray-400 cursor-pointer hover:text-blue-500 transition"></i>
        </div>

        <div class="global-tabs">
            <div onclick="switchTab('chat')" id="t-chat" class="tab-btn active">Réponse</div>
            <div onclick="switchTab('src')" id="t-src" class="tab-btn">Sources</div>
            <div onclick="switchTab('img')" id="t-img" class="tab-btn">Images</div>
        </div>

        <div id="chatThread">
            <div class="bot-r bubble">Système opérationnel. En attente de variables d'analyse ou de simulation.</div>
        </div>

        <div id="sourcePanel" class="hidden p-12 bg-white h-full overflow-y-auto"><div id="sourceList" class="grid gap-4"></div></div>
        <div id="imagePanel" class="hidden p-12 bg-white h-full overflow-y-auto"><div id="imageGrid" class="grid grid-cols-3 gap-6"></div></div>

        <div class="search-container">
            <div class="simulation-toggle">
                <label class="flex items-center gap-1 cursor-pointer">
                    <input type="radio" name="sim_mode" value="analyze" checked class="accent-[#009EDB]"> Analyse
                </label>
                <label class="flex items-center gap-1 cursor-pointer text-[#009EDB]">
                    <input type="radio" name="sim_mode" value="simulate" class="accent-[#009EDB]"> 
                    <i class="fa-solid fa-microchip text-[8px]"></i> Simulation World Model
                </label>
            </div>
            <div class="search-bar">
                <input type="text" id="userInput" placeholder="Poser une question ou lancer une simulation..." onkeypress="if(event.key === 'Enter') askQuestion()">
                <button onclick="askQuestion()" class="btn-send hover:scale-105 transition"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <script>
        let currentVertical = "world_search";

        function setVertical(v, el) {
            currentVertical = v;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
        }

        function switchTab(mode) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`t-${mode}`).classList.add('active');
            document.getElementById('chatThread').classList.toggle('hidden', mode !== 'chat');
            document.getElementById('sourcePanel').classList.toggle('hidden', mode !== 'src');
            document.getElementById('imagePanel').classList.toggle('hidden', mode !== 'img');
        }

        async function askQuestion() {
            const input = document.getElementById('userInput');
            const thread = document.getElementById('chatThread');
            const isSim = document.querySelector('input[name="sim_mode"]:checked').value === "simulate";
            const query = input.value.trim();
            if (!query) return;

            // Bulle utilisateur
            thread.innerHTML += `<div class="user-q bubble shadow-md">${isSim ? '<i class="fa-solid fa-wand-magic-sparkles mr-2"></i>SIM : ' : ''}${query}</div>`;
            input.value = '';
            
            const loaderId = "l-" + Date.now();
            thread.innerHTML += `<div id="${loaderId}" class="bot-r bubble italic text-gray-400">Bluemind calcule le modèle...</div>`;
            thread.scrollTop = thread.scrollHeight;

            try {
                const response = await fetch('/v1/chat/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        vertical: currentVertical, 
                        query: query,
                        simulation: isSim 
                    })
                });
                const data = await response.json();
                document.getElementById(loaderId).remove();

                let html = data.answer.replace(/<antml:cite index="(.*?)">(.*?)<\/antml:cite>/g, 
                    `<span class="border-b border-blue-100">$2</span><span class="source-tag">$1</span>`);
                
                thread.innerHTML += `<div class="bot-r bubble shadow-sm">${html.replace(/\n/g, '<br>')}</div>`;
                thread.scrollTop = thread.scrollHeight;

            } catch (e) {
                document.getElementById(loaderId).innerText = "Connexion au World Model interrompue.";
            }
        }
    </script>
</body>
</html>
